<!DOCTYPE html>
<html>
<title>Result Page</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
html,body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
</style>
<body class="w3-light-grey">

<!-- Top container -->
<div class="w3-bar w3-top w3-black w3-large" style="z-index:4">
  <button class="w3-bar-item w3-button w3-hide-large w3-hover-none w3-hover-text-light-grey" onclick="w3_open();"><i class="fa fa-bars"></i> Â Menu</button>
  <span class="w3-bar-item w3-right">Result and other statistics</span>
</div>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:300px;margin-top:43px;">

  <!-- Header -->
  <header class="w3-container" style="padding-top:22px">
    <h5><b><i class="fa fa-bar-chart"></i> Result Page</b></h5>
  </header>

  <hr>
  <div class="w3-container">

    <h5>General staistics</h5>

  {% for i in dict2%}
      <p>{{i.0}}</p>
      <div class="w3-grey">
        <div class="w3-container w3-center w3-padding w3-green" style="width:{{i.1}}%">{{i.1}}%</div>
      </div>
  {% endfor %}
    
    
  </div>
  <hr>

  <div class="w3-container">
    <h5>Your Constituency</h5>
    
    <table class="w3-table w3-striped w3-bordered w3-border w3-hoverable w3-white">
      {% for i in dict4%}
      <tr>
        <td>{{i.0}}</td>
        <td>{{i.1}}%</td>
      </tr>
      {% endfor %}

    </table>
    <br>
    
    </div>

</body>
</html>

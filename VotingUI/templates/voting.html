<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
</style>
<body class="w3-red">

<!-- Header -->
<header class="w3-container w3-center w3-padding-32 w3-center"> 
  <h1><b>Choose Your Candidate </b></h1>
  <p>Welcome to e-Elect Voting Page</p>
</header>
<form action= "http://127.0.0.1:8000/voted" method="put">

 {% for i in dict1%}
<!-- Canditate List -->
  <div class="w3-card-4 w3-margin w3-white w3-center">
    <div class="w3-container">
      <h1><i class="fa fa-leaf"></i></h1>  
      <h3><b>{{i.0}}</b></h3>
      <h5>Associated Party: <span class="w3-opacity"> {{i.1}}</span></h5>
    </div>
      <div class="w3-row">
        <div class="w3-col m8 s12">
          <p><button name="{{i.2}}" class="w3-button w3-padding-large w3-white w3-border w3-center w3-hover-green"><b>Vote and Proceed Â»</b></button></p>
        </div>
        <div class="w3-col m4 w3-hide-small">
        </div>
      </div>
    </div>
  </div>
  <hr>
{% endfor %}
</form>
<!-- END GRID -->
</div><br>


</body>
</html>
